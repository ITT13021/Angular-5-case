<div id="loginBox" class="container">
    <h2>登录</h2>
    <form>
        <div class="form-group">
            <label for="usr">手机号码:</label>
            <input type="text" class="form-control" id="usr" [(ngModel)]="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="pwd">密码:</label>
            <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password">
        </div>
        <button type="button" class="btn btn-danger" (click)="login()">登录</button>
    </form>
</div>
